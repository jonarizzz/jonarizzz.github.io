<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Моя музыка</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="page">
    <a href="../../index.html">
        <h1>Моя музыка</h1>
    </a>

    <div class="content">
        <div class="coverflow-parent">
            <div class="coverflow"
                data-size="180"
                data-spacing="20"
                data-shadow="false"
                data-flat="false"
                data-bgcolor=""
                data-width="800">

                <img src="media/Viva-La-Vida.png" draggable="false" data-artist="Coldplay" data-info=" Viva La Vida or Death and All His Friends " 
                    data-desc=" Мой самый любимый альбом Coldplay. Энергичный и мечтательный. Абсолютная классика. ">

                <img src="media/X&Y.png" draggable="false" data-artist="Coldplay" data-info=" X&Y " 
                    data-desc=" Ритмичный, почти танцевальный (насколько это вообще возможно для Coldplay) альбом. Трекам нужно сравнительно меньше времени, чтобы раскачаться, а припевы вызывают 
                    физические мурашки. Абсолютная конфетка. Песня 'A Message' несколько лет стояла у меня на будильнике. ">

                <img src="media/A-Rush-Of-Blood-To-The-Head.png" draggable="false" data-artist="Coldplay" data-info=" A Rush of Blood to the Head " 
                    data-desc=" Ещё один шикарный альбом Coldplay. Необычный, нарушающий привычную математическую симметрию жанра, бодрый, но не слишком. Идеальный плейлист для загруженного дня. ">
            
                <img src="media/Parachutes.png" draggable="false" data-artist="Coldplay" data-info=" Parachutes " 
                    data-desc=" Чудесный лирический альбом. Спокойный, но играющий на высоких нотах. Один из моих самых любимых. ">

                <img src="media/Mylo Xylito.png" draggable="false" data-artist="Coldplay" data-info=" Mylo Xylito " 
                    data-desc=" Первый альбом в моей жизни, прослушанный целиком. Искренний и разнообразный. Из него ключом бьёт настоящая тонкая человеческая радость. ">
                
            </div>
        </div>
        

        <div id="cover-desc-card" class="desc-card">
            Select a cover to see description…
        </div>
    </div>
</div>

</body>
</html>
